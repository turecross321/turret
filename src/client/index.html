<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="connected">
      <img id="camera-view" />
      <label for="servoX">X Servo</label>
      <input
        type="range"
        min="-100"
        max="100"
        value="0"
        id="servoX"
        onchange="onSliderXChange(event)"
      />

      <label for="servoY">Y Servo</label>
      <input
        type="range"
        orient="vertical"
        min="-100"
        max="100"
        value="0"
        id="servoY"
        onchange="onSliderYChange(event)"
      />

      <!-- commands & logs -->
      <form onsubmit="commandInputSubmit(event)">
        <input
          id="commandInput"
          type="text"
          placeholder="Enter command"
          onsubmit="commandInputSubmit(event)"
        />
        <button type="submit">Run</button>
      </form>
      <button id="disconnectButton">Disconnect</button>
    </div>

    <div id="unconnected">
      <button onclick="connect()">Connect</button>
    </div>

    <div id="logs"></div>
  </body>
</html>
